<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2 style="color: brown;">Computer 's choice :</h2>
    <h2 id="res"></h2>
    <h2 style="color: brown;">User 's choice : </h2>
    <h2 id="hres"></h2>
    <h1 id="result"></h1>
    <script>
        let comp = "";
      
        function getComputerChoice() {
          const compChoice = Math.floor(Math.random() * 3);
          if (compChoice === 0) {
            comp = "rock";
          } else if (compChoice === 1) {
            comp = "paper";
          } else {
            comp = "scissors";
          }
          document.getElementById("res").innerText = comp;
          return comp;
        }
      
        function getHumanChoice() {
          let humanChoice = prompt("Choose rock, paper or scissors", "");
          if (!humanChoice) {
            humanChoice = "";
          } else {
            humanChoice = humanChoice.toLowerCase();
          }
          document.getElementById("hres").innerText = humanChoice;
          return humanChoice;
        }
      
        function playRound(hum, com) {
          if (hum === "paper" && com === "rock") {
            return 1;
          } else if (hum === "rock" && com === "scissors") {
            return 1;
          } else if (hum === "scissors" && com === "paper") {
            return 1;
          } else if (hum === "rock" && com === "paper") {
            return 0;
          } else if (hum === "paper" && com === "scissors") {
            return 0;
          } else if (hum === "scissors" && com === "rock") {
            return 0;
          } else {
            return 2; 
          }
        }
      
        const human = getHumanChoice();
        const computer = getComputerChoice();
        const res = playRound(human, computer);
      
        if (res === 1) {
          document.getElementById("result").innerText = "You Win!!!";
        } else if (res === 0) {
          document.getElementById("result").innerText = "Computer Wins";
        } else {
          document.getElementById("result").innerText = "It's a Tie !!!";
        }
      </script>
      
    
</body>
</html>
